<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic Vibes Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="acoustic-player">
            <h1>Acoustic Vibes</h1>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/jdYJf_ybyVo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="stringButton" class="string-button">String Effect</button>
            </div>
            <div class="description">
                <h2>Acoustic Guitar Melodies</h2>
                <p>Experience the warm, rich tones of acoustic guitar. Perfect for a cozy evening or peaceful meditation.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
